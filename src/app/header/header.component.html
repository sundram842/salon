<mat-toolbar>
  <div class="logo menu-span">
    <img
      src="../../assets/sunSpa.jpg"
      alt="Company Logo"
      loading="lazy"
    />
  </div>
  <ng-container>
  <span class="menu-span">Home</span>
  <span class="menu-span" (mouseenter)="onHoverAbout()">About</span>
  </ng-container>
  <span class="menu-span" (mouseenter)="onHover()">Service</span>
  <span class="menu-span" (mouseenter)="onHoverContact()" >Contact</span>
  <span class="example-spacer"></span>
   <mat-icon (click)="openSearch('100ms', '100ms')">search</mat-icon>
  <button class="mat-button email" type="mail" (click)="openEmailClient()" >
   Book For Appointment
  </button>
</mat-toolbar>
<div>
<app-service *ngIf="isService" (messageEvent)="receiveMessage($event)"></app-service>
</div>
<div class="home-logo">
  <app-home-page></app-home-page>
<app-logo-component></app-logo-component>
</div>
